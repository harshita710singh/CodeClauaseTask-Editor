<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Editor</title>
  </head>
  <body>
    <script src="./script.js"></script>
    <div id="page-wrapper" class="clearfix">
      <h1>HTML5 Text Editor</h1>
      <p>Powered by the FileSystem APIs.</p>

      <form action="#" method="POST" id="file-form">
        <div class="field">
          <input
            type="text"
            name="filename"
            id="filename"
            placeholder="Filename (e.g. treehouse.txt)"
          />
        </div>
        <div class="field">
          <textarea
            name="content"
            id="content"
            placeholder="Type your content here..."
          ></textarea>
        </div>
        <div class="field">
          <button type="submit">Save File</button>
          <div id="messages"></div>
        </div>
      </form>

      <div id="files">
        <h2>File Browser</h2>
        <ul id="file-list"></ul>
      </div>
    </div>
  </body>
</html>
